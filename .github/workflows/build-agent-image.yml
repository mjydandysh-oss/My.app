name: Build and Upload myapp-agent Image

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.agent -t myapp-agent:0.1.0 .

      - name: Save Docker image (compressed)
        run: |
          docker save myapp-agent:0.1.0 | gzip -c > myapp_agent_image_v1.tar.gz
          ls -lh myapp_agent_image_v1.tar.gz

      - name: Install gh
        run: |
          sudo apt-get update && sudo apt-get install -y gh

      - name: Upload to release v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          gh release upload v1.0.0 myapp_agent_image_v1.tar.gz --clobber
