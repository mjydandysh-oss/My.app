name: Build and Upload myapp-agent Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download agent wheel from Release
        run: |
          mkdir -p releases
          curl -L -o releases/myapp_agent-0.1.0-py3-none-any.whl \
            https://github.com/mjydandysh-oss/My.app/releases/download/v1.0.0/myapp_agent-0.1.0-py3-none-any.whl

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.agent -t myapp-agent:0.1.0 .

      - name: Save Docker image (compressed)
        run: |
          docker save myapp-agent:0.1.0 | gzip -c > myapp_agent_image_v1.tar.gz
          ls -lh myapp_agent_image_v1.tar.gz

      - name: Upload to release v1.0.0
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          files: myapp_agent_image_v1.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
